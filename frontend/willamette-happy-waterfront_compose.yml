nginx_flavors:
  image: smartercleanup/flavors-nginx
  links:
    - "${WILLAMETTE_FLAVOR}"
    - "${HAPPYTRAIL_FLAVOR}"
    - "${WATERFRONT_FLAVOR}"
  volumes_from:
    - "${WILLAMETTE_FLAVOR}_data"
    - "${HAPPYTRAIL_FLAVOR}_data"
    - "${WATERFRONT_FLAVOR}_data"
  ports:
    - "80:80"
  volumes:
    - "./willamette-happy-waterfront_nginx.conf:/nginx.conf"
  restart: always
