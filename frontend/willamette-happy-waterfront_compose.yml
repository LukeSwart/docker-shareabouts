    - DEBUG=${DEBUG}
    - PORT=${HAPPYTRAIL_PORT}
    - FLAVOR=${HAPPYTRAIL_FLAVOR}
    - SITE_KEY=${DUWAMISH_KEY}
    - SITE_URL=${DUWAMISH_URL}
    - CLICKY_ANALYTICS_ID=${DUWAMISH_CLICKY_ANALYTICS_ID}
    # - MAPBOX_TOKEN=${MAPBOX_TOKEN}
  restart: always

