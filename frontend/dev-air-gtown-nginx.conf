events {
    worker_connections 1024;
}

http {

    include /usr/local/openresty/nginx/conf/mime.types;
    charset utf-8;

    ##
    # Logging Settings
    ##
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    proxy_set_header Host $host;

    ##
    # Virtual Host Configs
    #
    # include /etc/nginx/conf.d/*.conf;
    # include /etc/nginx/sites-enabled/*;

    server {
        # listen 80 default_server;
        listen 80;
        # server_name air.heyduwamish.org;
        # root /var/www;
        server_name _;

        # root /duwamish;
        root /air;

        location / {
            set_by_lua $server_location 'return os.getenv("AIR_PORT_8010_TCP_ADDR")';
            proxy_pass http://$server_location:8010;
        }
        location /static/ {
            try_files $uri $uri/;
        }
    }
    server {
        listen 8008;
        # server_name dev.heyduwamish.org;
        server_name _;
        root /duwamish_flavor;

        location / {
            set_by_lua $server_location 'return os.getenv("DEV_PORT_8004_TCP_ADDR")';
            proxy_pass http://$server_location:8004;
