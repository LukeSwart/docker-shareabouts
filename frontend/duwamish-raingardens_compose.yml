duwamish_flavor_data:
  image: smartercleanup/platform-data:release-0.6.3
  volumes:
    - /$DUWAMISH_FLAVOR
  environment:
    - FLAVOR=${DUWAMISH_FLAVOR}
    - SITE_KEY=${DUWAMISH_KEY}
    - SITE_URL=${DUWAMISH_URL}
  command: sh -c "git fetch --tags && git checkout master && git pull --rebase && /platform/start-data-container.sh"
  # command: sh -c "git fetch && git checkout master && git pull --rebase && /platform/start-data-container.sh"

duwamish_flavor:
  image: smartercleanup/platform:release-0.6.3
  ports:
    - "${DUWAMISH_PORT}:${DUWAMISH_PORT}"
  environment:
    - DEBUG=${DEBUG}
    - PORT=${DUWAMISH_PORT}
    - FLAVOR=${DUWAMISH_FLAVOR}
    - SITE_KEY=${DUWAMISH_KEY}
    - SITE_URL=${DUWAMISH_URL}
    - CLICKY_ANALYTICS_ID=${DUWAMISH_CLICKY_ANALYTICS_ID}
    # - MAPBOX_TOKEN=${MAPBOX_TOKEN}
  command: sh -c "git fetch --tags && git checkout master && git pull --rebase && /platform/start.sh"
  # command: sh -c "git fetch && git checkout master && git pull --rebase && /platform/start.sh"
  restart: always

raingardens_data:
  image: smartercleanup/platform-data:release-0.6.3
  volumes:
    - /${RAINGARDENS_FLAVOR}
  environment:
    - FLAVOR=${RAINGARDENS_FLAVOR}
    - SITE_KEY=${RAINGARDENS_KEY}
    - SITE_URL=${RAINGARDENS_URL}
  command: sh -c "git fetch --tags && git checkout master && git pull --rebase && /platform/start-data-container.sh"

raingardens:
  image: smartercleanup/platform:release-0.6.3
  ports:
    - "${RAINGARDENS_PORT}:${RAINGARDENS_PORT}"
  environment:
    - DEBUG=${DEBUG}
    - PORT=${RAINGARDENS_PORT}
    - FLAVOR=${RAINGARDENS_FLAVOR}
    - SITE_KEY=${RAINGARDENS_KEY}
    - SITE_URL=${RAINGARDENS_URL}
    - CLICKY_ANALYTICS_ID=${RAINGARDENS_CLICKY_ANALYTICS_ID}
    # - MAPBOX_TOKEN=${MAPBOX_TOKEN}
  command: sh -c "git fetch --tags && git checkout master && git pull --rebase && /platform/start.sh"
  restart: always

nginx_flavors:
  image: lukeswart/nginx-openresty:release-1.9.7.3
  links:
    - "${DUWAMISH_FLAVOR}"
    - "${RAINGARDENS_FLAVOR}"
  volumes_from:
    - "${DUWAMISH_FLAVOR}_data"
    - "${RAINGARDENS_FLAVOR}_data"
  ports:
    - "80:80"
    # - "4007:4007"
    # - "4008:4008"
  volumes:
    - "./duwamish-raingardens_nginx.conf:/nginx.conf"
  restart: always
