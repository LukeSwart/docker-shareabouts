version: '2'
services:
  ${FLAVOR_1}_data:
    image: smartercleanup/platform-data:release-0.6.3
    volumes:
      - /$FLAVOR_1
    environment:
      - FLAVOR=${FLAVOR_1}
      - SITE_KEY=${FLAVOR_1_KEY}
      - SITE_URL=${FLAVOR_1_URL}
    command: sh -c "git fetch && git checkout master && git pull --rebase && /platform/start-data-container.sh"

  ${FLAVOR_1}:
    image: smartercleanup/platform:release-0.6.3
    ports:
      - "${FLAVOR_1_PORT}:${FLAVOR_1_PORT}"
    environment:
      - DEBUG=${DEBUG}
      - PORT=${FLAVOR_1_PORT}
      - FLAVOR=${FLAVOR_1}
      - SITE_KEY=${FLAVOR_1_KEY}
      - SITE_URL=${FLAVOR_1_URL}
      # - CLICKY_ANALYTICS_ID=${DUWAMISH_CLICKY_ANALYTICS_ID}
    restart: always
    command: sh -c "git fetch && git checkout master && git pull --rebase && /platform/start.sh"

  ${FLAVOR_2}_data:
    image: smartercleanup/platform-data:release-0.6.3
    volumes:
      - /$FLAVOR_2
    environment:
      - FLAVOR=${FLAVOR_2}
      - SITE_KEY=${FLAVOR_2_KEY}
      - SITE_URL=${FLAVOR_2_URL}
    command: sh -c "git fetch && git checkout lukeswart/updates && git pull --rebase && /platform/start-data-container.sh"

  ${FLAVOR_2}:
    image: smartercleanup/platform:release-0.6.3
    ports:
      - "${FLAVOR_2_PORT}:${FLAVOR_2_PORT}"
    environment:
      - DEBUG=${DEBUG}
      - PORT=${FLAVOR_2_PORT}
      - FLAVOR=${FLAVOR_2}
      - SITE_KEY=${FLAVOR_2_KEY}
      - SITE_URL=${FLAVOR_2_URL}
      # - CLICKY_ANALYTICS_ID=${DUWAMISH_CLICKY_ANALYTICS_ID}
      # - MAPBOX_TOKEN=${MAPBOX_TOKEN}
    restart: always
    command: sh -c "git fetch && git checkout lukeswart/updates && git pull --rebase && /platform/start.sh"

  ${FLAVOR_3}_data:
    image: smartercleanup/platform-data:release-0.6.3
    volumes:
      - /${FLAVOR_3}
    environment:
      - FLAVOR=${FLAVOR_3}
      - SITE_KEY=${FLAVOR_3_KEY}
      - SITE_URL=${FLAVOR_3_URL}
    command: sh -c "git fetch && git checkout master && git pull --rebase && /platform/start-data-container.sh"

  ${FLAVOR_3}:
    image: smartercleanup/platform:release-0.6.3
    ports:
      - "${FLAVOR_3_PORT}:${FLAVOR_3_PORT}"
    environment:
      - DEBUG=${DEBUG}
      - PORT=${FLAVOR_3_PORT}
      - FLAVOR=${FLAVOR_3}
      - SITE_KEY=${FLAVOR_3_KEY}
      - SITE_URL=${FLAVOR_3_URL}
      # - CLICKY_ANALYTICS_ID=${FLAVOR_3_CLICKY_ANALYTICS_ID}
      # - MAPBOX_TOKEN=${MAPBOX_TOKEN}
    restart: always
    command: sh -c "git fetch && git checkout master && git pull --rebase && /platform/start.sh"

  letsencrypt:
    image: quay.io/letsencrypt/letsencrypt:latest
    # command:  bash -c "sleep 6 && letsencrypt certonly --standalone -d wat010.opsrobot.co.uk --text --agree-tos --email george@opsrobot.co.uk --server https://acme-v01.api.letsencrypt.org/directory --rsa-key-size 4096 --verbose --renew-by-default --standalone-supported-challenges http-01"
    command:  bash -c "sleep 6 && letsencrypt certonly --standalone -d ${LETSENCRYPT_DOMAIN} --text --agree-tos --email ${EMAIL} --rsa-key-size 4096 --verbose --renew-by-default --standalone-supported-challenges http-01 --test-cert"
    entrypoint: ""
    volumes:
      - /etc/letsencrypt
      - /var/lib/letsencrypt
    ports:
      - "80"
      - "443"
    environment:
      - TERM=xterm

  nginx_platform:
    # image: nginx:stable-alpine
    image: lukeswart/nginx-letsencrypt
    links:
      - "${FLAVOR_1}"
      - "${FLAVOR_2}"
      - "${FLAVOR_3}"
      - letsencrypt
    volumes_from:
      - "${FLAVOR_1}_data"
      - "${FLAVOR_2}_data"
      - "${FLAVOR_3}_data"
      - letsencrypt
    environment:
      - MY_DOMAIN_NAME=${LETSENCRYPT_DOMAIN}
      # - MY_DOMAIN_NAME=wat010.opsrobot.co.uk
    ports:
      - 80:80
    volumes:
      - "./nginx-envsubst.conf:/etc/nginx/nginx.conf"
    mem_limit: 2g
    cpu_shares: 256
    restart: always
