worker_processes 1;
error_log stderr notice;

events {
    worker_connections 1024;
}

http {

    include /etc/nginx/mime.types;
    charset utf-8;

    ##
    # Logging Settings
    ##

    proxy_set_header Host $host;

    gzip_static on;
    gzip on;
    gzip_min_length  1100;
    gzip_buffers  4 32k;
    gzip_types    text/plain application/x-javascript text/xml text/css;
    gzip_vary on;

    ##
    # Virtual Host Configs
    #
    # include /etc/nginx/conf.d/*.conf;
    # include /etc/nginx/sites-enabled/*;

    server {
        listen 80 default_server;
        return 444;
    }

    # duwamish flavor:
    server {
        listen 443;
        ssl on;
        ssl_certificate /etc/letsencrypt/live/${MY_DOMAIN_NAME}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${MY_DOMAIN_NAME}/privkey.pem;

        # listen 80;
        server_name ${FLAVOR_1_DOMAIN};

        # location /.well-known/acme-challenge {
        #     proxy_pass http://letsencrypt:80;
        #     proxy_set_header Host            $host;
        #     proxy_set_header X-Forwarded-For $remote_addr;
        #     proxy_set_header X-Forwarded-Proto https;
        # }

        location / {
            # return         301 https://$server_name$request_uri;
            # return         301 https://$server_name$request_uri;
            return         http://$server_name$request_uri;
        }

    }
    server {
        listen 80;
        server_name ${FLAVOR_1_DOMAIN};

