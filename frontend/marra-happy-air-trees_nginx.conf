worker_processes 1;
error_log stderr notice;
daemon off;

env MARRA_PORT_8005_TCP_ADDR;
env HAPPYTRAIL_PORT_8006_TCP_ADDR;
# env RAINGARDENS_PORT_8006_TCP_ADDR;
# env DUWAMISH_FLAVOR_PORT_8004_TCP_ADDR;
env TREES_PORT_8009_TCP_ADDR;
env AIR_PORT_8010_TCP_ADDR;
# env DEV_PORT_8004_TCP_ADDR;
# env GEORGETOWNGREEN_PORT_8011_TCP_ADDR;

events {
    worker_connections 1024;
}

http {

    include /usr/local/openresty/nginx/conf/mime.types;
    charset utf-8;

    ##
    # Logging Settings
    ##
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    proxy_set_header Host $host;

    ##
    # Virtual Host Configs
    #
    # include /etc/nginx/conf.d/*.conf;
    # include /etc/nginx/sites-enabled/*;

    server {
        listen 80;
        # server_name marra.heyduwamish.org;
        # root /var/www;
        server_name _;

        root /marra;

        location / {
            set_by_lua $server_location 'return os.getenv("MARRA_PORT_8005_TCP_ADDR")';
            proxy_pass http://$server_location:8005;
        }
        location /static/ {
            try_files $uri $uri/;
        }
    }
    server {
        listen 4006;
        # server_name dev.heyduwamish.org;
        server_name _;

        root /happytrail;
        
        location / {
            set_by_lua $server_location 'return os.getenv("HAPPYTRAIL_PORT_8006_TCP_ADDR")';
            proxy_pass http://$server_location:8006;
        }
        location /static/ {
            try_files $uri $uri/;
        }
    }
    server {
        listen 4009;
        # server_name dev.heyduwamish.org;
        server_name _;
        
        root /trees;

        location / {
            set_by_lua $server_location 'return os.getenv("TREES_PORT_8009_TCP_ADDR")';
            proxy_pass http://$server_location:8009;
        }
        location /static/ {
            try_files $uri $uri/;
        }
    }
    server {
        listen 4010;
        # server_name dev.heyduwamish.org;
        server_name _;
        
        root /air;

        location / {
            set_by_lua $server_location 'return os.getenv("AIR_PORT_8010_TCP_ADDR")';
            proxy_pass http://$server_location:8010;
        }
        location /static/ {
            try_files $uri $uri/;
        }
    }
}